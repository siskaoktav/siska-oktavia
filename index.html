<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <h2>Kalkulator digital<br /></h2>
        <hr />
        <input type="number" placeholder="Number 1" id="num1" />
        <br />
        <input type="number" placeholder="Number 2" id="num2" />
        <br />
        <select name="operator" id="op">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">x</option>
            <option value="/">/</option>
        </select>
        <br>
        <button type="button" id="hasil">hasil</button>
        <br />
        <input type="number" readonly id="clear" max="100000000000000000" />
        <tr><button type="button" value="reset" onclick="re()">hapus</button>
        </tr>
    </div>
    <script type="text/javascript">
       
        var res = document.getElementById("clear");
        function calculate(num1, num2, op) {
            switch (op) {
                case '+':
                   return num1 + num2
                    break;
                case '-':
                return num1 - num2
                    break;
                case '*':
                return num1 * num2
                    break;
                case '/':
                return num1 / num2
                    break;
                default:
                return NaN
            }
        }
        
        document.getElementById("hasil").addEventListener("click", function () {
            var n1 = parseFloat(document.getElementById("num1").value);
            var n2 = parseFloat(document.getElementById("num2").value);
           
            var op = document.getElementById("op").value;
            var hasil = calculate(n1,n2,op);
            res.value = hasil
        });

        
        function re() {
            document.getElementById("num1").value = ""
            document.getElementById("num2").value = ""
            document.getElementById("clear").value = ""
        }
    </script>

</body>

</html>
